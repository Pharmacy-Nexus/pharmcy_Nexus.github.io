<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Derm Maze – Question Platform</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e2455, #050716);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f7f7f7;
    }

    .card {
      background: rgba(5, 7, 22, 0.92);
      border-radius: 18px;
      padding: 40px 32px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 204, 51, 0.25);
      text-align: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #ffcc33;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      font-weight: bold;
      color: #ffcc33;
      font-size: 18px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffcc33;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .tagline {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    .btn-main {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 999px;
      background: #ffcc33;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s;
      box-shadow: 0 10px 20px rgba(255, 204, 51, 0.35);
      margin-bottom: 18px;
    }

    .btn-main:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(255, 204, 51, 0.45);
      background: #ffe066;
    }

    .small-note {
      font-size: 12px;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">DM</div>
    <h1>Derm Maze</h1>
    <p class="subtitle">Interactive Question Bank for Skin Infections</p>
    <p class="tagline">
      Practice MCQs and clinical cases in a clean, focused interface – no downloads, no distractions.
    </p>

    <a class="btn-main" href="questions.html">Start Practicing</a>

    <p class="small-note">
      (More sections for the book, videos and resources can be added later.)
    </p>
  </div>
</body>
</html>
